{% extends 'base.html' %}
{% load static %}
    
{% block content %}
<div class="card-body text-center" style="background-color: #e2edff;">
    <div class ="row">
        <table class="table table-striped table-hover" style="margin-top: 30px;">
            <thead style="font-family:Bernard MT Condensed;">
                <tr>
                    <td>ID</td>
                    <td>Nama Produk</td>
                    <td>Kategori</td>
                    <td>Harga</td>
                    <td>Jumlah</td>
                </tr>
            </thead>
            <tbody>     
            <tr>
                <td>{{produk.id}}</td>
                <td>{{produk.namaproduk}}</td>
                <td>{{produk.Kategori}}</td>
                <td>{{produk.harga}}</td>
                <td>{{produk.jumlah}}</td>
            </tr>  
            </tbody>
        </table>
    </div>
    <hr class="my-3">
    <a href="/produk" class="btn btn-primary text-center">Kembali</a>
    <hr class="my-3">
</div>

{% endblock content %}
